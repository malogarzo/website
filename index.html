      Why Log Truck Drivers Rise Earlier
      Than Students of Zen


In the high seat,
before-dawn dark,

Polished hubs gleam
And the shiny diesel stack
Warms and flutters
Up the Tyler Road grade
To the logging on Poorman
                     Creek.
Thirty miles of dust.

There is no other life.
